<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/iceland.css">
  <title>Document</title>
</head>
<body>
  <main>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="nav__list">
            <h3><a class="nav__link" href ="./argentina.html">Argentina</a></h3>
          </li>

          <li class="nav__list">
            <h3><a class="nav__link" href ="./cuba.html">Cuba</a></h3>
          </li>

          <li class="nav__list">
            <h3><a class="nav__link" href ="./iceland.html">Iceland</a></h3>
          </li>

          <li class="nav__list">
            <h3><a class="nav__link" href ="./japan.html">Japan</a></h3>
          </li>
        </ul>
      </nav>
      <section >
        <img class="header__image" src="https://earthboundexpeditions.com/wp-content/uploads/2017/09/banner-Iceland-shutterstock_536669821-2.jpg" alt="Iceland Mountains and Flowers.">
      </section>
      <h1 class="country-name">Iceland</h1>
    </header>
    <main>
      <article class="country-info">
        <section class="cities-list">
          <ul>
            <li class="list-titles"><h2>Cities</h2></li>
            <li class="list-figure">
              <img class="list-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ1XdtPMTOnMGcRW8UjAElLa90iIg6GOlyp1glAxnLt814cT6mm" alt="Reykjavik the Capital">
            <figcaption>Reykjavik (Capital)</figcaption>
            </li>
            <li class="list-other">Other Cities</li>
            <li>Hvammstangi</li>
            <li>Akureyri</li>
          </ul>
        </section>
        <section class="landmarks-list">
        <ul>
          <li class="list-titles"><h2>Landmarks</h2></li>
          <li class="list-figure">
            <img class="list-image"src="https://iceland.nordicvisitor.com/images/1/iceland/summer/hallgrimskirkja-reykjavik-iceland.jpg" alt="Reykjavik the Capital">
            <figcaption>Hallgrímskirkja Church</figcaption>
          </li>
          <li class="list-other">Other Landmarks</li>
          <li>Thingvellir National Park</li>
          <li>Gullfoss</li>
          <li>Geysir/Strokkur</li>
        </ul>
        </section>
        <figure class="heads-list">
            <h2>Heads of State</h2>
            <img class="president" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Gu%C3%B0ni_Th._J%C3%B3hannesson_%282017-03-30%29.jpg" alt="Image of the president of Iceland">
            <figcaption class="pres__caption">Guðni Th. Jóhannesson</figcaption>
        </figure>
      </article>
    </main>
  

  <script type='module' src="./scripts/main.js"></script>
